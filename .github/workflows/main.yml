name: Portfolio Deployment

# Controls when the workflow will run
on:
  # Trigger the workflow on push or pull request events to the master branch
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: Deploy Resume to S3 bucket
      run: |
        aws s3 sync ./ s3://github-action-resume-hosting.click --delete

    - name: Invalidate CloudFront Cache (Optional, if using CloudFront)
      run: |
        aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
